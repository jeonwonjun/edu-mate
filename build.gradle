plugins {
    id 'java'
    id 'application'
}

group = 'com.edumate'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JSON 파싱용
    implementation 'com.google.code.gson:gson:2.11.0'

    // (선택) 테스트용 라이브러리
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

application {
    mainClass = 'com.edumate.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
